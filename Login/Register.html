<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Registrarse</title>
</head>
<body>
    <a href="../index.html">Menu Principal</a>
<section class="card text-center w-75 h-75 d-inline-block">
    <h1 class="card-header">Registro</h1>
    <form class="card-body" id="registerForm">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="nombre" required autofocus>
            </div>
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5">
                <input type="mail" class="form-control" placeholder="Email" id="email" required >
            </div>
            <label for="inputPassword6" class="col-form-label">Contraseña</label>
            <div class="col-sm-7">
                <input type="password" placeholder="***" class="col-sm-2 col-form-label" id="contrasenia inputPassword6" required>
            </div>
                <label for="inputPassword6" class="col-form-label">Confirmar Contraseña</label>
            <div class="col-sm-7">
                <input type="password" class="col-sm-2 col-form-label" placeholder="***" id="contraseniaConfirm  inputPassword6" required>
            </div>
        <div>
            <input type="submit" class="btn btn-outline-success" value="Registro">
        </div>
        </div>
    </form>
    <p>Para volver a la pagina de ingreso,<a href="Login.html">click aquí.</a></p>
    <p>Volver al <a href="../index.html">menu principal</a></p>

</section>

<!--sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="RegisterLogic.js" type="text/javascript"></script>
</body>
</html>
